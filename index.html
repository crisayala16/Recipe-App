<!DOCTYPE html>
<html>
<head>
	<title>Recipe App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid jumbotron text-center">
		<h1>Recipe App</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="well">
					<h4 class="page-header text-center">Recent Recipes</h4>
				</div>
			</div>
			<div class="col-md-7">
				<div class="well text-center">
				<h2 class="page-header">Recipes <button class="btn btn-success" data-toggle="modal" data-target="#recipe-modal">New Recipe</button></h2>
				</div>
			</div>
			<div class="modal fade" id="recipe-modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3>My Ingredients</h3>
							<div id="ingredient-list"></div>
							</div>
						<div class="modal-body">
							<form>
								<input type="text" id="ingredient-input">
								<button class="btn btn-info">Add Ingredient</button>
							</form>
						</div>
						<div class="modal-footer">
							<button class="btn btn-success" data-dismiss="modal">Find Recipes</button>

							<button class="btn btn-primary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="well text-center" id="timer-box">
					<h2 class="page-header">Timer</h2>
					<h2>00:00</h2>
					<div class="form-group">
							<label class="control-label">Hours</label>
							<input type="text" class="form-control" id="hour-input">
							<label class="control-label">Minutes</label>
							<input type="text" class="form-control" id="minute-input">
						</div>
					<button class="btn btn-success">Set Timer</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
