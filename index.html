<!DOCTYPE html>
<html>
<head>
	<title>Recipe App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid jumbotron text-center">
		<h1>Recipe App</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="well">
					<h4 class="page-header text-center">Recent Recipes</h4>
				</div>
			</div>
			<div class="col-md-7">
				<div class="well text-center" id="recipes">
				<h2 class="page-header">Recipes <button class="btn btn-success" data-toggle="modal" data-target="#recipe-modal" data-backdrop="static">New Recipe</button></h2>
				</div>
			</div>
			<div class="modal fade" id="recipe-modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<div class="row">
								<div class="col-xs-6">
									<h3>My Ingredients</h3>
							<div id="ingredient-list"></div>
							</div>
							<div class="col-xs-6">
								<h3>Food Type</h3>
								<div id="food-type-area"></div>
							</div>
								</div>
							</div>
							
						<div class="modal-body">
								<label>What king of food are you looking for?</label>
								<input type="text" id="food-type-input" placeholder="Ex: Mexican, Italian, Asian">
								<button class="btn btn-info" id="food-type-btn">Add Food Type</button>
								<label>Minimum Calories (per serving)</label>
								<input type="text" id="min-cal" value="0">
								<label>Maximum Calories (per serving)</label>
								<input type="text" id="max-cal" value="4000">
								<input type="text" id="ingredient-input">
								<button class="btn btn-info" id="add-ingredient">Add Ingredient</button>

						</div>
						<div class="modal-footer">
							<button class="btn btn-success" data-dismiss="modal" id="find-recipes">Find Recipes</button>

							<button class="btn btn-primary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="well text-center" id="timer-box">
					<h2 class="page-header">Timer</h2>
					<h2>00:00</h2>
					<div class="form-group">
							<label class="control-label">Hours</label>
							<input type="text" class="form-control" id="hour-input">
							<label class="control-label">Minutes</label>
							<input type="text" class="form-control" id="minute-input">
						</div>
					<button class="btn btn-success">Set Timer</button>
				</div>
			</div>
		</div>
	</div>
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<!-- app.js -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
